# ========================================
# WoidZQuests - Global Quests Configuration
# ========================================
# Global quests are server-wide objectives that all players contribute to
# These quests reset based on their schedule and have collective progress
# 
# Quest Format:
# quest_id:
#   name: "Display name for the quest"
#   description: "Description shown to players"
#   category: GATHERING/COMBAT/CRAFTING/EXPLORATION/SURVIVAL/JOBS/BUILDING/SPECIAL
#   type: MINING/WOODCUTTING/FARMING/FISHING/HUNTING/BUILDING/CRAFTING/etc
#   difficulty: EASY/MEDIUM/HARD/EXTREME
#   target: 1000  # Total amount needed
#   duration: 7d  # How long the quest lasts (1h, 6h, 1d, 7d, 30d)
#   requirements:  # Optional filters
#     materials: ["DIAMOND_ORE", "EMERALD_ORE"]
#     worlds: ["world", "world_nether"]
#     biomes: ["mountains", "desert"]
#     y_min: -64
#     y_max: 320
#   rewards:  # Rewards when quest is completed
#     money: 50000
#     experience: 5000
#     items:
#       - "DIAMOND 64"
#       - "EMERALD 32"
#     commands:  # Commands run when completed (use {player} for player name)
#       - "broadcast &7[&d&lGlobal Quest&7] &7The server has completed: &d{quest_name}&7!"
#   enabled: true

