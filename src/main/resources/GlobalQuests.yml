# ========================================
# CONFIGURATION NOTES
# ========================================
# 
# Duration formats:
# - 1h = 1 hour
# - 6h = 6 hours  
# - 1d = 1 day
# - 7d = 1 week
# - 30d = 1 month
#
# Difficulty multipliers (affects rewards):
# - EASY: 1.0x
# - MEDIUM: 1.5x
# - HARD: 2.0x
# - EXTREME: 3.0x
#
# Item format: "MATERIAL AMOUNT [NBT]"
# Examples:
# - "DIAMOND 64"
# - "DIAMOND_SWORD 1 {Enchantments:[{id:sharpness,lvl:5}]}"
#
# Color Guidelines (MiniMessage):
# - Use <color> tags instead of & codes
# - Main text: <gray>
# - Highlights: <yellow>, <aqua>, <green>, <gold>
# - Special items: <light_purple>, <red>, <blue>
# - Rare items: <dark_purple>, <dark_red>
#
# Commands support placeholders:
# - {player} = Player name who contributed
# - {quest_name} = Quest display name
# - {target} = Quest target amount
# - {progress} = Current progress
#
# Requirements are optional filters:
# - materials: List of materials that count
# - worlds: List of worlds where progress counts
# - biomes: List of biomes where progress counts
# - y_min/y_max: Y-level range
# - mob_types: Specific mob types for hunting
# - jobs: Specific jobs for job quests
# - boss_only: Only count boss-like mobs
# - any_activity: Count any quest activity
#
# ========================================
