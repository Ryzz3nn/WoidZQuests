# ========================================
# WoidZQuests - Daily Quests Configuration  
# ========================================
# Daily quests reset every day at midnight (configurable)
# These are short-term objectives with moderate rewards
# Players can have multiple daily quests active
# ALL TEXT USES MINIMESSAGE FORMAT: <color> instead of &color
#
# Quest Format:
# quest_id:
#   name: "Display name"
#   description: "Description with {target} placeholder"
#   category: GATHERING/COMBAT/CRAFTING/EXPLORATION/SURVIVAL/JOBS/BUILDING/SPECIAL
#   type: MINING/WOODCUTTING/FARMING/FISHING/HUNTING/BUILDING/CRAFTING/etc
#   difficulty: EASY/MEDIUM/HARD/EXTREME
#   target_min: 50    # Minimum target for this quest
#   target_max: 200   # Maximum target (random between min/max)
#   requirements: # Optional filters
#   rewards: # Rewards scaled by difficulty
#   weight: 10  # Selection probability (higher = more likely)
#   enabled: true

