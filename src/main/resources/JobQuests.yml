# Color Guidelines (MiniMessage):
# - Use <color> tags instead of & codes
# - Main text: <gray>
# - Highlights: <yellow>, <aqua>, <green>, <gold>
# - Special items: <light_purple>, <red>, <blue>
# - Rare items: <dark_purple>, <dark_red>
# - Bold text: <bold> for quest names
#
# Reward Arrays [min, max]:
# - Values are scaled based on actual target (between target_min and target_max)
# - Higher difficulty multiplies final rewards
#
# Level Requirements:
# - Players must be at least this level in the job to receive the quest
# - Helps progression and prevents overwhelming new players
#
# Weight System:
# - Higher weight = more likely to be selected
# - Use to balance quest frequency
# - Easy quests should have higher weight
#
# Special Requirements:
# - treasure_only: Only count treasure items from fishing
# - boss_only: Only count boss-like mobs
# - environment: WATER/LAVA/END for fishing
#
# ========================================
