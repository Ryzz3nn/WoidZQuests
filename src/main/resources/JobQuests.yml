# ========================================
# WoidZQuests - Job-Specific Quests Configuration
# ========================================
# Job quests are tied to specific Jobs Reborn jobs
# Players must have the job to receive these quests
# These quests help players progress in their chosen professions
#
# Quest Format:
# quest_id:
#   name: "Display name"
#   description: "Description with progress placeholders"
#   job: "JobName"  # Must match Jobs Reborn job name exactly
#   category: GATHERING/COMBAT/CRAFTING/EXPLORATION/SURVIVAL/JOBS/BUILDING/SPECIAL
#   type: MINING/WOODCUTTING/FARMING/FISHING/HUNTING/BUILDING/CRAFTING/etc
#   difficulty: EASY/MEDIUM/HARD/EXTREME
#   target_min: 100  # Minimum target for this quest
#   target_max: 500  # Maximum target (random between min/max)
#   level_requirement: 5  # Minimum job level required
#   requirements: # Optional filters
#   rewards: # Rewards scaled by difficulty
#   weight: 10  # Higher = more likely to be selected
#   enabled: true

