  item_disabled: "<gray>[<red><bold>!</bold></red><gray>]<reset> This item is currently unavailable!"
  shop_opened: "<gray>[<light_purple><bold>★</bold></light_purple><gray>]<reset> Welcome to the Quest Points Shop!"
