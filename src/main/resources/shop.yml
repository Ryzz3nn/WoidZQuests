# ========================================
# WoidZQuests - Quest Points Shop Configuration
# ========================================
# Fully modular shop system where players can spend Quest Points
# Server owners can customize everything: GUI size, items, costs, limits
# ALL TEXT USES MINIMESSAGE FORMAT: <color> instead of &color

# ========================================
# SHOP SETTINGS
# ========================================
# NOTE: Menu title is now configured in messages.yml under gui.titles.shop
shop:
  # GUI Configuration
  gui:
    size: 54  # Must be multiple of 9 (9, 18, 27, 36, 45, 54)
    
  # Currency Settings (placeholder for quest points balance)
  currency:
    placeholder: "%coinsengine_balance_raw_qp%"  # Placeholder to get player's QP balance
    name: "Quest Points"
    symbol: "QP"
    
  # Fill empty slots with glass panes
  fill_glass: true
  glass_material: "GRAY_STAINED_GLASS_PANE"

# ========================================
# SHOP ITEMS
# ========================================
# Format:
# slot_number:
#   material: "MATERIAL_NAME"
#   amount: 1
#   name: "Display Name"
#   lore:
#     - "Line 1"
#     - "Line 2"
#   cost: 10  # Quest Points required
#   commands:  # Commands to run when purchased
#     - "give {player} diamond 5"
#     - "broadcast {player} bought diamonds!"
#   purchase_limits:  # Optional time-based limits
#     daily: 3      # Can buy 3 times per day
#     weekly: 5     # Can buy 5 times per week
#     monthly: 10   # Can buy 10 times per month
#   enabled: true

items:
  # Slot 10 - Diamond Package
  10:
    material: "DIAMOND"
    amount: 5
    name: "<aqua><bold>Diamond Package</bold></aqua>"
    lore:
      - ""
      - "<!italic><gray>A small package of precious diamonds"
      - "<!italic><gray>to help with your adventures!"
      - ""
      - "<!italic><yellow>Contains:"
      - "<!italic><gray>• <aqua>5x Diamond"
      - ""
      - "<!italic><gold>Cost: <light_purple>10 QP"
      - "<!italic><gray>Daily Limit: <yellow>3 purchases"
      - ""
      - "<!italic><green>Click to purchase!"
    cost: 10
    commands:
      - "give {player} diamond 5"
    purchase_limits:
      daily: 3
    enabled: true

