# ========================================
# WoidZQuests - Weekly Quests Configuration
# ========================================
# Weekly quests reset every Monday at midnight (configurable)
# These are longer-term objectives with better rewards
# Players can have multiple weekly quests active
#
# Quest Format:
# quest_id:
#   name: "Display name"
#   description: "Description with {target} placeholder"
#   category: GATHERING/COMBAT/CRAFTING/EXPLORATION/SURVIVAL/JOBS/BUILDING/SPECIAL
#   type: MINING/WOODCUTTING/FARMING/FISHING/HUNTING/BUILDING/CRAFTING/etc
#   difficulty: EASY/MEDIUM/HARD/EXTREME
#   target_min: 500   # Minimum target (higher than daily)
#   target_max: 2000  # Maximum target
#   requirements: # Optional filters
#   rewards: # Better rewards than daily quests
#   weight: 10  # Selection probability
#   enabled: true

# ========================================
# WEEKLY MINING QUESTS
# ========================================

weekly_ore_master:
  name: "<gold><bold>Ore Master"
  description: "<gray>Mine <gold>{target} valuable ores <gray>throughout the week!"
  category: GATHERING
  type: MINING
  difficulty: MEDIUM
  target_min: 800
  target_max: 1500
  requirements:
    materials: ["IRON_ORE", "GOLD_ORE", "DIAMOND_ORE", "EMERALD_ORE", "LAPIS_ORE", "REDSTONE_ORE", "DEEPSLATE_IRON_ORE", "DEEPSLATE_GOLD_ORE", "DEEPSLATE_DIAMOND_ORE", "DEEPSLATE_EMERALD_ORE", "DEEPSLATE_LAPIS_ORE", "DEEPSLATE_REDSTONE_ORE"]
    y_max: 64
  rewards:
    money: [3000, 6000]
    experience: [1500, 3000]
    quest_points: 5
    items:
      - "DIAMOND_PICKAXE 1 {Enchantments:[{id:efficiency,lvl:4},{id:unbreaking,lvl:3}]}"
      - "DIAMOND 32"
      - "EMERALD 16"
    commands:
      - "qp give {player} 5"
      - "broadcast <gray>[<gold>Weekly<gray>] <light_purple>{player} <gray>completed the Ore Master challenge!"
  weight: 12
  enabled: true

