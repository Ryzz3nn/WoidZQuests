# ========================================
# CONFIGURATION NOTES
# ========================================
#
# Weekly Quest Features:
# - Reset every Monday at midnight (configurable in main config)
# - Higher targets and better rewards than daily quests
# - Players can have multiple weekly quests active
# - Progress persists through daily resets
#
# Target Scaling:
# - Weekly targets are 5-10x higher than daily equivalents
# - Rewards are proportionally better
# - Quest points are exclusive to weekly/monthly quests
#
# Special Requirements:
# - biome_discovery: Count unique biomes discovered
# - boss_only: Only boss-like creatures count
# - treasure_only: Only treasure items from fishing
# - no_death: Quest fails if player dies
# - playtime: Count active playtime
# - any_job: Any job activity counts
# - categories: Crafting categories (TOOLS, ARMOR, etc.)
#
# Quest Points:
# - Special currency earned from weekly/monthly quests
# - Can be used for exclusive rewards or upgrades
# - Encourages long-term engagement
#
# ========================================
